<div *ngIf="user">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
</div>
<p></p>

<h1 class="header">Login to access our audio monitoring system</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control"  email>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>


        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-outline-secondary">Login</button>
        <button type="button" class="btn btn-link" (click)="sendPasswordResetEmail(loginForm.value)">Send password reset email</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>

</div>

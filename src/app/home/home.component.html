<!--The content below is only a placeholder and can be replaced.-->

<div *ngIf="validUser">
  <h2>Recent Activity</h2>
  {{lastActivity && lastActivity.info}} -   {{lastActivityTime}}
  
  
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2>Archivos procesados</h2>

      <form class="form-inline">
        <div class="form-group">
          <label for="inputPassword6">Folder</label>
          <select [(ngModel)]="selectedFolder" class="form-control" name="folder" id="folder">
            <option  *ngFor="let folder of items" [ngValue]="folder">{{folder.folder}}</option>
          </select>
          <small id="passwordHelpInline" class="text-muted">
            Carpeta que agrupa archivos de audio.
          </small>
        </div>
      </form>
      <p></p>

      <table class="table" *ngIf="selectedFolder && selectedFolder.items">
        <thead>
          <tr>
              <th>Folder</th>
              <th>File</th>
              <th *ngFor="let c of classes">{{c}}</th>
              <th>download</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of selectedFolder.items ">
              <td>{{item.folder}}</td>
              <td>{{item.key}}</td>
              <td *ngFor="let c of classes">{{item.summary[c]}}</td>
              <td><a href="#" (click)="download(item);$event.preventDefault();"><i class="fa fa-download"></i></a></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  
</div>
<div *ngIf="!validUsewr">
  <h2>This user is not enabled to access Sound reports. Contact soundset service</h2>
</div>
